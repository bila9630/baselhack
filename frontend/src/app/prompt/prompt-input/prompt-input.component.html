<div class="container">
  <div class="col text-center ">
    <div class="fixed-bottom mb-2">
      <mat-form-field class="example-form-field w-50">
        <input
          matInput
          (keyup.enter)="addPrompt()"
          type="text"
          [(ngModel)]="userInput"
        />

        @if (speechApiExists) {
          <button (click)="toggleRecording()" matSuffix mat-icon-button>
            <mat-icon>{{ recordingStarted ? "pause" : "mic" }}</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>
  </div>
</div>
